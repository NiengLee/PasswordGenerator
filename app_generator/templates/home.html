{% extends 'layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">

    <form action="{% url 'password' %}" class="card card-body p-5 " style="background-color: #121212;">
        <h4>Password Generator</h4>
        <label for="length">Set the options of your password</label>
        <select name="length", id="lenght", class="form-control">
            <option value=6>6 characters</option>
            <option value=7>7 characters</option>
            <option value=8>8 characters</option>
            <option value=9>9 characters</option>
            <option value=10>10 characters</option>
            <option value=11>11 characters</option>
            <option value=12>12 characters</option>
            <option value=13>13 characters</option>
            <option value=14>14 characters</option>
        </select>
    
    <div class="form-check form-switch my-2">
        <label for="uppercase" class="form-check-label">Need to add uppercase letters to your password?</label>
        <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input" />
    </div>

    <div class="form-check form-switch my-2">
        <label for="numeros" class="form-check-label">Need to add numbers to your password?</label>
        <input type="checkbox" name="numeros" id="numeros" class="form-check-input" />
    </div>

    <div class="form-check form-switch my-2">
        <label for="especial" class="form-check-label">Need to add special characters to your password?</label>
        <input type="checkbox" name="especial" id="especial" class="form-check-input" />
    </div>
    <button class="btn btn-primary">Generate password</button>

    </form>   
</div> 

{% endblock %}
